<div class="container-fluid">
  <h5>{{title}}</h5>
    <div class="row">
        <table  class="table table-dark">
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer; width: 10%;" (click)=sortTable(0) >#</th>
                <th scope="col" style="width: 20%;">Имя</th>
                <th scope="col" style="width: 20%;">Фамилия</th>
                <th scope="col" style="cursor: pointer; width: 20%;" (click)=sortTable(1)>Возраст</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of getByType(typeS) | findUsers: searchStroke">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{FindAge(user.birthday)}}</td>
                <td class="text-right">
                  <div class="button btn btn-outline-danger" (click)="onDelete(user.id)">
                      Удалить
                  </div>
              </td>
                <td class="text-right">
                    <div class="button btn btn-outline-warning" (click)="onLinkProfile(user.id)">
                        Редактировать
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
